before_install:
# jitpack doesn't come with Python, so we have to do this
# https://github.com/facebook/buck/pull/2014
   - mkdir python_tmp
   - wget https://github.com/kageiit/jitpack-python/releases/download/3.8/python-3.8-ubuntu-16.tar.gz -O python_tmp/python.tar.gz -O python_tmp/python.tar.gz
   - tar -C python_tmp -xf python_tmp/python.tar.gz --strip-components=1
   - export PATH="$PATH:python_tmp/bin"
