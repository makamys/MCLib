if(!project.hasProperty("test_sdl")){
	jar {
		sourceSets.main.java.exclude('makamys/mclib/sloppydeploader/test/**')
	}
}
if(!project.hasProperty("test_uc")){
	jar {
		sourceSets.main.java.exclude('makamys/mclib/updatecheck/test/**')
	}
}

archivesBaseName = "${project.modid}-main-all-${project.minecraft_version}"

repositories {
	maven { url 'https://jitpack.io' }
}

dependencies {
	compileOnly 'com.github.makamys:UpdateCheckLib:1.0'
	embed 'cglib:cglib-nodep:3.1'
}